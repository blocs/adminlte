<div class="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<div class="info-box">
					<span class="info-box-icon bg-warning elevation-1"><i class="fas fa-users"></i></span>
					<div class="info-box-content">
						<span class="info-box-number" data-val=$current data-convert="number"></span>
						<span class="info-box-text" data-val=$update data-convert='date:"Y/m/d H:i:s"'></span>
					</div>
				</div>
			</div>

			<div class="col-lg-12">
				<div class="card card-primary">
					<div class='card-header'>
						<h3 class="card-title" data-lang="template:admin_top_user_number"></h3>

						<div class="card-tools">
							<button type="button" class="btn btn-tool" data-card-widget="collapse">
								<i class="fas fa-minus"></i>
							</button>
							<button type="button" class="btn btn-tool" data-card-widget="remove">
								<i class="fas fa-times"></i>
							</button>
						</div>
					</div>
					<div class="card-body">
						<div class="chart">
							<!-- data-attribute='id' data-val=$graphId -->
							<canvas style="min-height: 250px; height: 250px; max-height: 300px; max-width: 100%;"></canvas>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
